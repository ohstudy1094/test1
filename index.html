<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ê∑∑Èõë„Ç´„Ç¶„É≥„Éà</title>
  <style>
    body {
      font-family: 'Kosugi Maru', sans-serif;
      text-align: center;
      background: #e1f5fe;
      padding: 80px 20px;
      margin: 0;
      transition: background-color 0.5s ease-in-out;
    }

    h2 {
      font-size: 72px;
      margin-bottom: 60px;
      font-weight: bold;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    button {
      font-size: 56px;
      padding: 30px 60px;
      margin: 30px 20px;
      border: none;
      border-radius: 25px;
      background: #4fc3f7;
      color: white;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #29b6f6;
      transform: scale(1.08);
    }

    button:active {
      transform: scale(0.95);
    }

    /* „Éê„Éñ„É´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: #ffcc00;
      animation: bubbleAnimation 2s ease-in-out;
      opacity: 0;
      z-index: 100;
    }

    @keyframes bubbleAnimation {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.5) translateY(-50px);
      }
      100% {
        opacity: 0;
        transform: scale(2) translateY(-100px);
      }
    }
  </style>
</head>
<body>
  <h2>ÁèæÂú®„ÅÆ‰∫∫Êï∞: <span id="count">0</span>‰∫∫</h2>
  <button onclick="updateCount(1)">‚ú® ÂÖ•„Çã</button>
  <button onclick="updateCount(-1)">üö™ Âá∫„Çã</button>

  <script>
    let count = 0;
    const url = "https://script.google.com/macros/s/AKfycbxaqXSGuNIT3r_jW16Q5cZhC5EPY7x8nnSwr9GFOUqBCY3SlBLhNeVixXKhNzXxS16U/exec";
    const body = document.body;

    function updateCount(change) {
      count += change;
      if (count < 0) count = 0;
      document.getElementById("count").textContent = count;

      // ËÉåÊôØËâ≤Â§âÊõ¥
      if (count < 50) {
        body.style.backgroundColor = "#e1f5fe"; // Èùí
      } else if (count < 150) {
        body.style.backgroundColor = "#ffcc80"; // „Ç™„É¨„É≥„Ç∏
      } else {
        body.style.backgroundColor = "#f44336"; // Ëµ§
      }

      // 50‰∫∫„Å¥„Å£„Åü„Çä„ÅßÈÅîÊàê„É¢„Éº„Ç∑„Éß„É≥
      if (count === 50) {
        triggerBubbleAnimation();
      }

      // üîî ÈÄöÁü•ÈÄÅ‰ø°
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        mode: "no-cors",
        body: JSON.stringify({ count, mode: "notify" })
      });
    }

    // üìä 5ÂàÜ„Åä„Åç„Å´„É≠„Ç∞ÈÄÅ‰ø°
    setInterval(() => {
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        mode: "no-cors",
        body: JSON.stringify({ count, mode: "log" })
      });
    }, 1 * 60 * 1000);

    // üéâ „Éê„Éñ„É´ÊºîÂá∫
    function triggerBubbleAnimation() {
      for (let i = 0; i < 10; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        const size = Math.random() * 100 + 50;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${Math.random() * window.innerWidth}px`;
        bubble.style.top = `${Math.random() * window.innerHeight}px`;
        document.body.appendChild(bubble);
        setTimeout(() => bubble.remove(), 2000);
      }
    }
  </script>
</body>
</html>
