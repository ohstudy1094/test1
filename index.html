<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>混雑カウント</title>
</head>
<body>
  <h2>現在の人数: <span id="count">0</span>人</h2>
  <button onclick="updateCount(1)">入る</button>
  <button onclick="updateCount(-1)">出る</button>

  <script>
    let count = 0;
    const url = "https://script.google.com/macros/s/AKfycbzM783LA5a6LQHmdtfva5pidIRAS_t1XG_IWx6ZefnIkC7nUpcZQn12piv73NuUNg3i/exec";

    function updateCount(change) {
      count += change;
      if (count < 0) count = 0;
      document.getElementById("count").textContent = count;

      fetch(url, {
        method: "POST",
        body: JSON.stringify({ count: count }),
        headers: {
          "Content-Type": "application/json"
        }
      });
    }
  </script>
</body>
</html>
