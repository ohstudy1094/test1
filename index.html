<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>混雑カウント</title>
</head>
<body>
  <h2>現在の人数: <span id="count">0</span>人</h2>
  <button onclick="updateCount(1)">＋ 入る</button>
  <button onclick="updateCount(-1)">－ 出る</button>

  <script>
    let count = 0;
    const url = "https://script.google.com/macros/s/AKfycbxaqXSGuNIT3r_jW16Q5cZhC5EPY7x8nnSwr9GFOUqBCY3SlBLhNeVixXKhNzXxS16U/exec"; // GAS1本用

    function updateCount(change) {
      count += change;
      if (count < 0) count = 0;
      document.getElementById("count").textContent = count;

      // 🔔 通知送信（mode: notify）
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        mode: "no-cors",
        body: JSON.stringify({ count, mode: "notify" })
      });
    }

    // ⏱ 5分おきに記録送信（mode: log）
    setInterval(() => {
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        mode: "no-cors",
        body: JSON.stringify({ count, mode: "log" })
      });
    }, 5 * 60 * 1000);
  </script>
</body>
</html>
