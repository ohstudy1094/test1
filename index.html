<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>混雑カウント</title>
  <style>
    body {
      text-align: center;
      transition: background-color 0.5s ease;
    }
    .level1 { background-color: lightgreen; }
    .level2 { background-color: gold; }
    .level3 { background-color: orange; }
    .level4 { background-color: red; animation: pulse 1s infinite; }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="level1">
  <h2>現在の人数: <span id="count">0</span>人</h2>
  <button onclick="updateCount(1)">入る</button>
  <button onclick="updateCount(-1)">出る</button>

  <script>
    let count = 0;
    const url = "GASのURLをここに貼る";

    function updateCount(change) {
      count += change;
      if (count < 0) count = 0;
      document.getElementById("count").textContent = count;

      updateBackground(count);

      const data = { count: count };

      fetch(url, {
        method: "POST",
        body: JSON.stringify(data),
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        }
      });
    }

    function updateBackground(count) {
      const body = document.body;
      body.className = ""; // 一旦すべてリセット

      if (count >= 200) {
        body.classList.add("level4");
      } else if (count >= 150) {
        body.classList.add("level3");
      } else if (count >= 100) {
        body.classList.add("level2");
      } else if (count >= 50) {
        body.classList.add("level1");
      }
    }
  </script>
</body>
</html>
