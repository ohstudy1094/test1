<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ê∑∑Èõë„Ç´„Ç¶„É≥„Éà</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap');

    body {
      font-family: 'Kosugi Maru', sans-serif;
      background: #e1f5fe;
      text-align: center;
      padding: 80px 20px;
      margin: 0;
      transition: background-color 0.5s ease-in-out;
    }

    h2 {
      font-size: 72px;
      margin-bottom: 60px;
      font-weight: bold;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    button {
      font-size: 56px;
      padding: 30px 60px;
      margin: 30px 20px;
      border: none;
      border-radius: 25px;
      background: #4fc3f7;
      color: white;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #29b6f6;
      transform: scale(1.08);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: scale(0.95);
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: #ffcc00;
      animation: bubbleAnimation 2s infinite ease-in-out;
      opacity: 0;
    }

    @keyframes bubbleAnimation {
      0% { opacity: 1; transform: scale(1) translateY(0); }
      50% { opacity: 0.6; transform: scale(1.5) translateY(-50px); }
      100% { opacity: 0; transform: scale(2) translateY(-100px); }
    }
  </style>
</head>
<body>
  <h2>ÁèæÂú®„ÅÆ‰∫∫Êï∞: <span id="count">0</span>‰∫∫</h2>
  <button onclick="updateCount(1)">‚ú® ÂÖ•„Çã</button>
  <button onclick="updateCount(-1)">üö™ Âá∫„Çã</button>

  <script>
    let count = 0;
    const url = "https://script.google.com/macros/s/AKfycbw3wE3-p3k5c62H4bC85lrCH8UJBHvxDvudlDeh9Znd1sKHgulJiXoIia1fc6qhAdI3/exec";
    const body = document.body;

    function updateCount(change) {
      count += change;
      if (count < 0) count = 0;
      document.getElementById("count").textContent = count;

      if (count >= 0 && count < 50) {
        body.style.backgroundColor = "#e1f5fe";
      } else if (count >= 50 && count < 150) {
        body.style.backgroundColor = "#ffcc80";
      } else {
        body.style.backgroundColor = "#f44336";
      }

      if (count === 50) triggerBubbleAnimation();
    }

    function triggerBubbleAnimation() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const size = Math.random() * 100 + 50;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * window.innerWidth}px`;
      bubble.style.top = `${Math.random() * window.innerHeight}px`;
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 2000);
    }

    // ‚è± 5ÂàÜ„Åä„Åç„Å´ÈÄÅ‰ø°ÔºàÊôÇÈñìÂ∏Ø„ÉÅ„Çß„ÉÉ„ÇØ„ÅØGASÂÅ¥„ÅßË°å„ÅÜÔºâ
    setInterval(() => {
      fetch(url, {
        method: "POST",
        body: JSON.stringify({ count: count }),
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        }
      });
    }, 5 * 60 * 1000); // 5ÂàÜ
  </script>
</body>
</html>
